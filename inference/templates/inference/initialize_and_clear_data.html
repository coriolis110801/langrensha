{% extends 'inference/base.html' %}

{% block title %}初始化并清空所有数据{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> 初始化并清空所有数据
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h6><i class="fas fa-warning"></i> 警告</h6>
                        <p class="mb-0">此操作将清空所有游戏数据，包括：</p>
                        <ul class="mb-0 mt-2">
                            <li>所有玩家信息</li>
                            <li>所有夜晚查验记录</li>
                            <li>所有死亡事件</li>
                            <li>所有主观判断</li>
                            <li>警察身份设置</li>
                        </ul>
                        <p class="mb-0 mt-2"><strong>此操作不可撤销！</strong></p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'index' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-danger" onclick="return confirm('确定要清空所有数据吗？此操作不可撤销！')">
                                <i class="fas fa-trash"></i> 确认清空所有数据
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
